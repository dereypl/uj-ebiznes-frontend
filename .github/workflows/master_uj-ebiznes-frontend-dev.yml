# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uj-ebiznes-frontend-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee222a776af74f9fb5728bd9aa1cbc65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b2171e91727a465a8bb6b7e39fc9cbe2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee222a776af74f9fb5728bd9aa1cbc65 }}/uj-ebiznes-frontend-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uj-ebiznes-frontend-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d16377c410343ffbe6cdccfe05b9f0f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee222a776af74f9fb5728bd9aa1cbc65 }}/uj-ebiznes-frontend-dev:${{ github.sha }}'